  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Ethos Note - Note, Calendario, Flash Notes">
  <meta name="theme-color" content="#800020">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ethos Note">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Ethos Note</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;family=Open+Sans&amp;family=Lato&amp;family=Playfair+Display&amp;family=Merriweather&amp;family=EB+Garamond&amp;family=Courier+Prime&amp;family=Nunito&amp;family=Poppins&amp;family=Raleway&amp;display=swap" rel="stylesheet">

  <style>
    body { margin: 0; background-color: #1A1A1A; }
    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1A1A1A;
    }
    .splash img {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      animation: fadeIn 0.6s ease-out;
    }
    .splash p {
      margin-top: 20px;
      font-family: Georgia, serif;
      font-size: 22px;
      color: #B8566B;
      letter-spacing: 1px;
      animation: fadeIn 0.8s ease-out 0.3s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #1A1A2E;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  
  <script src="flutter_bootstrap.js" async=""></script>
  <script>
    // Remove HTML splash once Flutter renders
    function removeSplash() {
      var s = document.getElementById('splash');
      if (s) { s.style.transition='opacity 0.4s'; s.style.opacity='0'; setTimeout(function(){s.remove()},400); }
    }
    // Listen for Flutter first frame, with 5s fallback
    window.addEventListener('flutter-first-frame', removeSplash);
    setTimeout(removeSplash, 5000);
  </script>


</body></html>
